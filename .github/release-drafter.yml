name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🏎️ Performance'
    labels:
      - 'performance'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
  - title: '🔨 Refactor'
    labels:
      - 'refactor'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
  - title: '🧰 Maintenance'
    labels:
      - 'dependencies'
      - 'maintenance'
      - 'ci'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
autolabeler:
  - label: 'fix'
    branch:
      - '/fix\/.+/'
  - label: 'enhancement'
    branch:
      - '/feat\/.+/'
template: |
  ## Changelog 

  $CHANGES
